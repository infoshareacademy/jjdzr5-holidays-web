
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update User - Admin Form</title>
    <link th:href="@{./css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{./css/main.css}" rel="stylesheet" type="text/css">
</head>
<body class="background-radial-gradient">
<div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
<div class="container my-zk">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" id="style-2">Holidays 2022</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"> Main menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="padding-10"></div>
    <h3 class="style-2"> Create New User</h3>
    <div class="card">
        <div class="card-body">
            <!--/*@thymesVar id="user" type="org.isa.holidaysweb.domain.User"*/-->
            <form th:action="@{/updateUser}" th:object="${user}" method="post">
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                        <input id="username" type="text" th:field="*{userName}" class="form-control" placeholder="Username" autofocus="true">
                        <div class="padding-5"></div>
                        <span class="has-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                    </div>
                    <div class="padding-10"></div>
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <div class="padding-5"></div>
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    <div class="padding-10"></div>
                    <label for="passwordConfirm" class="col-sm-2 col-form-label">Confirm password:</label>
                    <div class="col-sm-10">
                        <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Password Confirm">
                        <div class="padding-5"></div>
                        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                    </div>
                    <div class="padding-10"></div>
                    <label for="role" class="col-sm-2 col-form-label">Role:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="role" th:field="*{role}">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" />
                    </div>
                    <div class="padding-10"></div>
                    <div class="col-md-6">
                        <input type="hidden" th:value="${user.userId}" th:field="*{userId}">
                        <input type="submit" class="btn btn-primary" value=" Submit " />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="padding-bottom"></div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
       <span class="style-3 float-zk">
         <a class="navbar-brand" href="https://github.com/infoshareacademy/jjdzr5-holidays-web" target="_blank" alt="Holidays App">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

      </svg></a> || Holiday (c) 2022</span>
        </div>
    </nav>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
