<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>
      <link th:href="@{./css/bootstrap.min.css}" rel="stylesheet" type="text/css">
      <link th:href="@{./css/main.css}" rel="stylesheet" type="text/css">
  </head>

  <body class="background-radial-gradient overflow-hidden">
  <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
  <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  <div class="container padding-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <span class="navbar-brand" id="style-2">Holidays 2022</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                  <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/login}"> Log In</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/registration}">Create account</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="padding-10"></div>
    </div>
    <div class="container">
        <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
            <h2 class="form-signin-heading text-info">Create your account</h2>
            <div class="form-group">
                <input type="text" th:field="*{firstNameAndSurname}" class="form-control" placeholder="First Name and Surname"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('firstNameAndSurname')}" th:errors="*{firstNameAndSurname}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                            placeholder="Confirm your password">
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-width-300" type="submit">Submit</button>
        </form>

        <div class="padding-bottom"></div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
       <span class="style-3 float-zk">
         <a class="navbar-brand" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg></a> || Holiday (c) 2022</span>
            </div>
        </nav>

    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
